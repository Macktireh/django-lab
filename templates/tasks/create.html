{% extends 'base.html' %}

{% block title %}
  Create Task
{% endblock %}

{% block content %}
  <div class="container my-5 px-5">
    <h2 class="text-center">Create Task</h2>
  </div>

  <div class="container my-5">
    <form method="post" up-target=".root">
      {% csrf_token %}
      {% include 'partials/task_form.html' %}
      <button class="btn btn-primary" type="submit">Create</button>
    </form>
  </div>
{% endblock %}
