<li class="list-group-item d-flex align-items-center justify-content-between my-2 border-0">
  <div class="form-check form-switch d-flex align-items-center">
    <div style="margin-right: 10px; width: 20px; height: 20px; background-color: transparent; position: relative;">
      <input type="checkbox" value="{{ task.slug }}" id="{{ task.slug }}" data-bs-toggle="toggle" aria-label="..." {% if task.completed %} checked {% endif %} style="width: 20px; height: 20px; z-index: 0;" />
      <a href="{% url 'tasks:completed' task.slug %}" style="margin-right: 10px; width: 20px; height: 20px; background-color: transparent; position: absolute; z-index: 1; top: 0; left: 0" up-target=".root" up-cache=false></a>
    </div>
    <div class="d-flex flex-column">
      <h6 class="mb-0">{{ task.title }}</h6>
      <small class="text-muted">{{ task.description }}</small>
    </div>
  </div>
  <span class="float-end">
    <a href="{% url 'tasks:update' task.slug %}" class="btn btn-primary" up-target=".root">Edit</a>
    <a href="{% url 'tasks:delete' task.slug %}" class="btn btn-danger" up-target=".root">Delete</a>
  </span>
</li>
